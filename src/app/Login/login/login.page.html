<ion-app>
  <!-- <ion-header translucent>
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-content fullscreen class="svcf_page">
    <section class="logo_sec" id="svcf_login">
      <img class="logo" src="../../../assets/images/logo.png" />
      <ion-text>
        <h4>SVCF</h4>
      </ion-text>
    </section>

    <ion-card class="card_bg">
      <ion-card-content fullscreen>
        <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)" autocomplete="off"
          >
          <ion-list>
            <ion-item>
              <ion-label position="stacked">Customer Id</ion-label>
              <ion-input formControlName="name" maxlength="15"  type="text"
                placeholder="Enter customer id"></ion-input>
              <ion-icon name="person-outline" slot="end"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Password</ion-label>
              <ion-input formControlName="password" maxlength="10"  [type]="show ? 'text' : 'password'"
                placeholder="Enter password">
              </ion-input>
              <div (click)="show=!show" slot="end" class="eye_icon">
                <ion-icon name="eye-off" *ngIf="!show"></ion-icon>
                <ion-icon name="eye" *ngIf="show"></ion-icon>
              </div>
            </ion-item>
            <section>
              <ion-button expand="block" [disabled]="!loginForm.valid" type="ngSubmit" class="btn">Sign in</ion-button>
            </section>
          </ion-list>
        </form>
      </ion-card-content>
    </ion-card>

    <div class="route_link_sec">
      <section>
        <a (click)="Forgot()" class="root_link">Forgot Password?</a>
      </section>
     <!--  <section>
        <p>Don't have an account?
          <a class="root_link">Sign up</a>
        </p>
      </section> -->
    </div>

  </ion-content>
</ion-app>
