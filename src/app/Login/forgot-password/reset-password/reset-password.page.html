<ion-app>
  <!-- <ion-header translucent>
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-content fullscreen class="svcf_page">
    <section class="logo_sec" id="svcf_login">
      <img class="logo" src="../../../assets/images/logo.png" />
      <ion-text>
        <h4>Reset Password</h4>
      </ion-text>
    </section>

    <ion-card class="card_bg">
      <ion-card-content fullscreen>
        <form [formGroup]="resetForm" (ngSubmit)="submitsForm()" autocomplete="off">
          <ion-list>
            <ion-item>
              <ion-label position="stacked">new password</ion-label>
              <ion-input formControlName="newpass" (keypress)="CheckSpace($event)" [type]="show ? 'text' : 'password'"
              placeholder="Enter new password">
              </ion-input>
              <div (click)="show=!show" slot="end" class="eye_icon">
                <ion-icon name="eye-off" *ngIf="!show"></ion-icon>
                <ion-icon name="eye" *ngIf="show"></ion-icon>
              </div>

            </ion-item>
            <div class="text-danger">
              <ng-container *ngFor="let validation of validation_messages.newpass">
                <div class="error-message"
                  *ngIf="resetForm.get('newpass').hasError(validation.type) && (resetForm.get('newpass').dirty || resetForm.get('newpass').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <ion-item>
              <ion-label position="stacked">confirm password</ion-label>
              <ion-input formControlName="confirmpass" (keypress)="CheckSpace($event)"
                [type]="show ? 'text' : 'password'" placeholder="Enter confirm password"></ion-input>
              <div (click)="show=!show" slot="end" class="eye_icon">
                <ion-icon name="eye-off" *ngIf="!show"></ion-icon>
                <ion-icon name="eye" *ngIf="show"></ion-icon>
              </div>
            </ion-item>
            <div class="text-danger">
              <ng-container *ngFor="let validation of validation_messages.confirmpass">
                <div class="error-message"
                  *ngIf="resetForm.get('confirmpass').hasError(validation.type) && (resetForm.get('confirmpass').dirty || resetForm.get('confirmpass').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <section>
              <ion-button expand="block" [disabled]="!resetForm.valid" type="ngSubmit" class="btn">Change Password</ion-button>
            </section>

          </ion-list>
        </form>
      </ion-card-content>
    </ion-card>


    <div class="route_link_sec">
      <section>
        <a class="root_link" (click)="back()">Back</a>
      </section>
    </div>

  </ion-content>
</ion-app>
