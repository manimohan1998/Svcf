<ion-app>
  <!-- <ion-header translucent>
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-content fullscreen class="svcf_page">
    <section class="logo_sec" id="svcf_login">
      <img class="logo" src="../../../assets/images/logo.png" />
      <ion-text>
        <h4>Forgot Password</h4>
      </ion-text>
    </section>

    <ion-card class="card_bg">
      <ion-card-content fullscreen>
        <form [formGroup]="forgotForm" (ngSubmit)="submitsForm()" autocomplete="off">
          <ion-list>
            <ion-item>
              <ion-label position="stacked">Username</ion-label>
              <ion-input formControlName="Customer"  type="text" minlength="1" maxlength="15"
                placeholder="Enter username"></ion-input>
              <ion-icon name="person-outline" slot="end"></ion-icon>
            </ion-item>
            <div class="error-message" *ngIf="forgotForm.hasError('pattern', 'Customer')">space not allowed</div>
            <!-- <ion-item lines="full">
              <ion-label position="floating" >Enter mobile number</ion-label>
              <ion-input formControlName="mobile" type="number" ></ion-input>
          </ion-item > -->
            <section class="bottom_space">
              <ion-button *ngIf="forgot==true" (click)="resend()" class="boder_btn">Re-Send OTP</ion-button>
              <ion-button [disabled]="!forgotForm.valid||forgot==true" type="ngSubmit" class="btn">Send OTP</ion-button>
            </section>
          </ion-list>

        </form>
        <form [formGroup]="forgotForms" *ngIf="forgot==true" (ngSubmit)="otpform()" autocomplete="off">
          <ion-item>
            <ion-label position="stacked">Enter OTP</ion-label>
            <ion-input formControlName="OTP" type="number"  placeholder="Enter OTP"></ion-input>
          </ion-item>
          <section>
            <ion-button expand="block" [disabled]="!forgotForms.controls.OTP.valid" type="ngSubmit" class="btn">Next</ion-button>
          </section>
        </form>
      </ion-card-content>
    </ion-card>

    <div class="route_link_sec">
      <section>
        <a class="root_link" (click)="back()">Sign in</a>
      </section>
    </div>

  </ion-content>
</ion-app>
