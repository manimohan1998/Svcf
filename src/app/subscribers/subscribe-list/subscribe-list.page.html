<ion-header>
  <ion-toolbar>
    <ion-title>subscribe-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <ion-searchbar></ion-searchbar>
  <ion-label>No.of Chits:{{noOfChits}}</ion-label>
  <ion-card class="card" *ngFor="let val of userlist" >
  <ion-checkbox  (ionChange)="passParams($event,val)" ></ion-checkbox>
          <ion-label>New Cover Change</ion-label>
          <ion-label>Current inst no:{{val.currentinstno}}</ion-label>     
          <ion-label>Arrear Amount:{{val.arrearamount}}</ion-label>       
         <ion-label >{{val.status}}</ion-label>
   <div class="divide">
</div>
<ion-row >
<ion-col>current Due:{{val.currentdue}}</ion-col>
<ion-col>Total paid:{{val.totalpaid}}</ion-col>
</ion-row>
</ion-card>

<ion-button (click)="processdata()">next</ion-button>

</ion-content>

<ion-tab-bar  slot="bottom">
  <ion-tab-button  [routerLink]="['/subscribe-list']">
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>
  <ion-tab-button  [routerLink]="['/subscribe-list/person-detail']">
    <ion-icon name="person"></ion-icon> 
     <ion-label>Person</ion-label>
  </ion-tab-button>
  <ion-tab-button  [routerLink]="['/subscribe-list/subscriber-recepit']">
    <ion-icon name="paper"></ion-icon>
    <ion-label>Receipt</ion-label>
  </ion-tab-button>
</ion-tab-bar>
